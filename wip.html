<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Max's Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fdb813, #ff6b9d, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 4px;
            opacity: 0.7;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 50px;
        }

        .back-button {
            display: inline-block;
            padding: 16px 40px;
            background: rgba(253, 184, 19, 0.2);
            border: 2px solid #fdb813;
            color: #fdb813;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .back-button:hover {
            background: #fdb813;
            color: #0a0a0a;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(253, 184, 19, 0.6);
        }

        .construction-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .construction-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <div class="stars" id="stars"></div>

    <div class="content">
        <div class="construction-icon">üöß</div>
        <h1>Work in Progress</h1>
        <p class="subtitle">Under Construction</p>
        <p class="message">
            This world is currently under construction. Check back soon to explore this part of Max's Solar System!
        </p>
        <a href="index.html" class="back-button">‚Üê Back to Solar System</a>
    </div>

    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';

            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';

            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';

            starsContainer.appendChild(star);
        }

        // Get world name from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const worldName = urlParams.get('world');
        if (worldName) {
            document.querySelector('h1').textContent = worldName;
        }
    </script>
</body>
</html>
