<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Solar System</title>
    <link rel="stylesheet" href="css/solar-system.css">
</head>
<body>
    <!-- Solar System Container -->
    <div id="solar-system-container">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2 class="loading-title">Loading Solar System</h2>
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loading-bar"></div>
                </div>
                <p class="loading-text" id="loading-text">Initializing...</p>
            </div>
        </div>

        <!-- Title Overlay -->
        <div class="solar-title-overlay">
            <h1 class="solar-title">Max's Solar System</h1>
            <p class="solar-subtitle">Choose a world to explore</p>
        </div>

        <!-- 3D Canvas -->
        <div id="solar-canvas"></div>

        <!-- Instructions -->
        <div class="instructions">
            Click a planet to explore • Scroll to zoom • Drag to rotate
        </div>

        <!-- Planet Preview Overlay (hidden by default) -->
        <div class="planet-preview-overlay" id="preview-overlay">
            <button class="back-button" id="back-btn">← BACK</button>

            <!-- Top section: Planet name and status -->
            <div class="preview-top">
                <h2 class="planet-name" id="preview-planet-name">Planet Name</h2>
                <div class="planet-status" id="preview-status"></div>
            </div>

            <!-- Bottom section: Enter button -->
            <div class="preview-bottom">
                <button class="enter-button" id="enter-btn">ENTER</button>
            </div>
        </div>
    </div>

    <!-- Import map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Solar System JavaScript -->
    <script type="module" src="js/solar-system/solar-main.js"></script>
</body>
</html>
